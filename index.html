<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Tammudu" rel="stylesheet">
    <title>The Weather App</title>
</head>
<body>
    <header class="title">Cloudy With a Chance of Meatballs</header>

    <!--experiment-->
    <!--end experiment-->
    
    <div id="container">
        <div class="card">
        <div class="pic-container">
            <img id="city-picture" alt="image of city"/>
        </div>
        <div class="weather-text">
            <h5 class="card-title"></h5>
            <img id="pic"/>
            <div id="weather-main"><strong>Weather: </strong><span id="weatherMain"></span></div>
            <div id="weather-description"><strong>Description: </strong></Description:></strong><span id=weatherDescription></span></div>
            <div id="humidity"><strong>Humditiy: </strong><span id=weatherHumidity></span></div>
            <div id="current-temp"><strong>Current temperature: </strong><span id="temp"></span></div>
            <div id="temp-min"><strong>Minimum temperature: </strong><span id="tempMin"></span></div>
            <div id="temp-max"><strong>Maximum temperature: </strong><span id="tempMax"></span></div>
        </div>
        </div>
    </div>

    <div class="button-container">
        <button class="btn btn-primary" type="submit" value="5391959">San Francisco, California</button>
        <button class="btn btn-primary" type="submit" value="4459467">Cary, North Carolina</button>
        <button class="btn btn-primary" type="submit" value="5128638">New York City, New York</button>
        <button class="btn btn-primary" type="submit" value="4140963">Washington, D.C.</button>
        <button class="btn btn-primary" type="submit" value="4887398">Chicago, Illinois</button>
    </div>
    
</body>
<script src="app.js"></script>
</html>
